<div class="login-box">

  <mat-card>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="username" placeholder="username" />
    </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" placeholder="password" />
    </mat-form-field>

    <br>

    <button mat-flat-button color="primary">Login</button>

  </mat-card>

</div>
